<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paternity/Maternity Leave Application</title>
    <link rel="stylesheet" href="m.css"> <!-- Link to CSS -->
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2 id="leaveTypeHeading">Maternity/Paternity Leave</h2> <!-- Maternity/Paternity Heading -->
            
            <form id="leaveForm">
                <label for="employeeName">Employee Name</label>
                <input type="text" id="employeeName" name="employeeName" required>

                <label for="leavePreference">Leave Preference</label>
                <select id="leavePreference" name="leavePreference" required>
                    <option value="">Select Leave Type</option>
                    <option value="maternity">Maternity</option>
                    <option value="paternity">Paternity</option>
                </select>

                <label for="fromDate">From Date</label>
                <input type="date" id="fromDate" name="fromDate" required>

                <label for="toDate">To Date</label>
                <input type="date" id="toDate" name="toDate" readonly> 

                <label for="numberOfDays">Total  Days</label>
                <input type="number" id="numberOfDays" name="numberOfDays" readonly>



                <label for="addressDuringLeave">Address During Leave</label>
                <textarea id="addressDuringLeave" name="addressDuringLeave" rows="3" required></textarea>

                <label for="emergencyContact">Emergency Contact</label>
                <input type="tel" id="emergencyContact" name="emergencyContact" required>

                <div class="file-upload">
                    <label for="fileUpload">Upload Documentation (Up to 2MB)</label>
                    <input type="file" id="fileUpload" name="fileUpload" accept=".pdf, .docx, .jpg, .png" required>
                    <span class="error" id="fileError"></span>
                </div>

                <button type="submit">Submit Application</button>
            </form>
            <div id="submissionMessage"></div>
        </div>
    </div>

    <script src="m.js"></script> <!-- Link to JS -->
</body>
</html>
