<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- FontAwesome -->
</head>
<body>
    <!-- Header Bar -->
    <header class="header">
        <img src="https://upload.wikimedia.org/wikipedia/en/e/e9/Banasthali_Vidyapeeth_Logo.png" alt="Banasthali Vidhyapeeth">
        <h1>BANASTHALI VIDHYAPITH</h1>
    </header>

    <!-- Login Box -->
    <div class="login-box">
        <form id="loginForm">
            <h2>Login</h2>

            <!-- Username Input -->
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>

            <!-- Password Input -->
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter Password" required minlength="8">
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <small id="passwordError" class="error-text"></small>

            <!-- Captcha Section -->
            <label>Captcha</label>
            <div class="captcha-container">
                <span id="captchaText">AB123</span>
                <button type="button" class="change-captcha">ðŸ”„</button>
            </div>
            <input type="text" id="captchaInput" placeholder="Enter Captcha" required>

            <!-- Login Button -->
            <button type="submit" class="login-button">Login</button>

            <!-- Forgot Password -->
            <p><a href="#" id="forgotPassword">Forgot Password?</a></p>

        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
