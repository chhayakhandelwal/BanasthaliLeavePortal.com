<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANASTHALI VIDYAPITH</title>
    <link rel="stylesheet" href="1st.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <img src="logo.png" alt="Logo">
        <h1>BANASTHALI VIDYAPITH</h1>
    </header>

    <!-- Choose Role Heading -->
    <h2>Choose Your Role</h2>

    <!-- Role Sections -->
    <div class="sections">
        <!-- Admin Section -->
        <section class="role-container" id="admin">
            <i class="fa-solid fa-user-shield"></i>
            <h3>Admin</h3>
            <button class="register" data-role="admin">Register</button>
            <button class="login" data-role="admin">Login</button>
        </section>

        <!-- Faculty Section -->
        <section class="role-container" id="faculty">
            <i class="fa-solid fa-chalkboard-teacher"></i>
            <h3>Faculty</h3>
            <button class="register" data-role="faculty">Register</button>
            <button class="login" data-role="faculty">Login</button>
        </section>

        <!-- Dean Section -->
        <section class="role-container" id="dean">
            <i class="fa-solid fa-user-tie"></i>
            <h3>Dean</h3>
            <button class="register" data-role="dean">Register</button>
            <button class="login" data-role="dean">Login</button>
        </section>

        <!-- HOD Section -->
        <section class="role-container" id="hod">
            <i class="fa-solid fa-user-graduate"></i>
            <h3>HOD</h3>
            <button class="register" data-role="hod">Register</button>
            <button class="login" data-role="hod">Login</button>
        </section>

        <!-- Secretary Section -->
        <section class="role-container" id="secretary">
            <i class="fa-solid fa-user-secret"></i>
            <h3>Secretary</h3>
            <button class="register" data-role="secretary">Register</button>
            <button class="login" data-role="secretary">Login</button>
        </section>
    </div>

    <!-- Link to JS File -->
    <script src="1st.js"></script>
</body>
</html>
