<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Half Pay Leave Form</title>
    <link rel="stylesheet" href="halfpay.css">
</head>
<body>
    <div class="form-container">
        <h2>Half Pay Leave Form</h2>
        <form id="leaveForm">
            <div class="form-group">
                <label for="name">Employee Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="designation">Designation:</label>
                <input type="text" id="designation" required>
            </div>
            <div class="form-group">
                <label for="Department">Department:</label>
                <input type="text" id="Department" required>
            </div>
            <div class="form-group">
                <label for="fromDate">From Date:</label>
                <input type="date" id="fromDate" required>
            </div>
            
            <div class="form-group">
                <label for="toDate">To Date:</label>
                <input type="date" id="toDate" required>
            </div>
            <div class="form-group">
                <label for="numDays">Total Days:</label>
                <input type="text" id="numDays" readonly>
            </div>
            
            <div class="form-group">
                <label for="reason">Reason for Leave:</label>
                <textarea id="reason" required></textarea>
            </div>
            <div class="form-group">
                <label for="address">Leave Address:</label>
                <textarea id="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact">Emergency Contact:</label>
                <input type="tel" id="contact" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <button type="submit"> Submit Application</button>
            </div>
        </form>
    </div>
    <script src="halfpay.js"></script>
</body>
</html>
